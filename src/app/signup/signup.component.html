<div class="signup-container">
    <div class="card signup-card">
        <p class="signup-title">Smart Chat</p>
        <div class="row">
            <div class="col-md-12">
                <form class="form-container" [formGroup]="signupForm" (ngSubmit)="submit(signupForm)">
                    <span class="red-error" *ngIf="signupError">{{'*' + signupError }}</span>
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input
                            matInput
                            placeholder="Type your Email"
                            formControlName="email"
                            name="email"
                        >
                        <mat-error *ngIf="signupForm.get('email').hasError('required')">Email is required</mat-error>
                        <mat-error *ngIf="!signupForm.get('email').hasError('required') && signupForm.get('email').hasError('email')">Invalid Email ID</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Username</mat-label>
                        <input
                            matInput
                            placeholder="Type your username"
                            formControlName="username"
                            name="username"
                        >
                        <mat-error *ngIf="signupForm.get('username').hasError('required')">Username is required</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input
                            matInput
                            type="password"
                            placeholder="Type your password"
                            formControlName="password"
                            name="password"
                        >
                        <mat-error *ngIf="signupForm.get('password').hasError('required')">Password is required</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Confirm Password</mat-label>
                        <input
                            matInput
                            type="password"
                            placeholder="Type your Confirm password"
                            formControlName="confirmpassword"
                            name="confirmpassword"
                        >
                        <mat-error *ngIf="signupForm.get('confirmpassword').hasError('required')">Password is required</mat-error>
                        <mat-error *ngIf="signupForm.get('confirmpassword').hasError('mustMatch')">Password does not matched</mat-error>
                    </mat-form-field>
                    <button mat-raised-button color="primary" class="mb-4">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</div>
